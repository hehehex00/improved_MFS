ruff:
  stage: lint
  image: registry.wildfireworkspace.com/eop/streamlit-1.0/default-base:latest
  cache:
    key: ruff-cache
    paths:
      - .cache/pip/
    policy: pull-push
  before_script:
    - python3 -m pip config set global.cache-dir "${CI_PROJECT_DIR}/.cache/pip"
  script:
    - python3 -m pip install ruff 1>/dev/null
    - ruff check
  rules:
    - when: always